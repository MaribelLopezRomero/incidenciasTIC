<!DOCTYPE html>
<html lang="en">

<head>
  <title>CORS - Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="container">
    <div class="container p-5 my-3 bg-dark text-white">
      <h1>Incidencias's CORS</h1>
    </div>

    <h1>Registrarse</h1>

    <!-- <pre>{{ Formulario.value | json }} </pre>  -->
    <form action="" class="" #Formulario="ngForm">

      <!-- DIV CORREO ELECTRONICO -->
      <div class="form-group col-md-3">
        <label for="">Nombre</label>
        <input type="nombre" name="nombre" placeholder="Correo electrónico" class="form-control"
          [(ngModel)]="loginForm.nombre" required="" />
      </div>
      <div class="form-group col-md-3">
        <label for="">Apellido</label>
        <input type="apellido" name="apellido" placeholder="Correo electrónico" class="form-control"
          [(ngModel)]="loginForm.apellido" required="" />
      </div>

      <div class="form-group col-md-3">
        <label for="">Departamento</label>
        <input type="departamento" name="departamento" placeholder="Correo electrónico" class="form-control"
          [(ngModel)]="loginForm.departamento" required="" />
      </div>
      <div class="form-group col-md-3">
        <label for="">Correo Electronico</label>
        <input type="email" name="email" placeholder="Correo electrónico" class="form-control"
          [(ngModel)]="loginForm.email" required="" />
      </div>

      <!-- DIV CONTRASEÑA -->
      <div class="form-group col-md-3">
        <label for="">Contraseña</label>
        <input type="password" name="password" placeholder="Contraseña" class="form-control"
          [(ngModel)]="loginForm.password" required />
      </div>


      <!-- BOTON PARA LOGEARSE -->
      <input class="btn btn-outline-secondary mt-4" type="submit" value="Registrarse" (click)="registrarse(Formulario)"
        />

    </form>

  </div>
</body>
</html>

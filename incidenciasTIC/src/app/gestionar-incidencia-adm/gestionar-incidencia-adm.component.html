<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container p-5 my-3 bg-dark text-white">
      <h2>Gestionar Incidencias TIC</h2>
    </div>
        <div class="container pt-2">
          <table class="table">
            <thead>
              <tr>
                <th>Fecha creación</th>
                <th>Código incidencia</th>
                <th>Tipo</th>
                <th>Aula</th>
                <th>Estado</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let incidencia of incidencias; let i = index">
                <td>
                  {{ incidencia.fecha }}
                </td>
    
                <td>
                  {{ incidencia.codInc }}
                </td>
    
                <td>
                  {{ incidencia.tipo }}
                </td>
    
                <td>
                  {{ incidencia.aula }}
                </td>
    
                <td>
    
                  <button type="button" id="buttonStatus" name="button"[ngClass]="incidencia.estad=== 'creado' ? 'btn btn-success' : incidencia.estad === 'en proceso' ? 'btn btn-warning' : 'btn btn-danger'">
    
                    {{ incidencia.estad }}
                 
                  </button>
    
               
                
                </td>

                <td>
    
         
<!-- AÑADIR ROUTING -->
              <a href="./incidencia.html"> 
                <button
                  type="button"
                  id="buttonStatus"
                  name="button"
                  class="btn btn-secondary"
                >
                  Gestionar
                </button>
              </a>
                </td>
              </tr>
    
            </tbody>
          </table>
        </div>









  </body>
</html>
